    <script>
        function cvlileba() {
          var x = document.getElementById("vert").value + 's';
          document.getElementById("avto").style.animationduration = x  ;                                                                   ;
          document.getElementById("msg").innerHTML = document.getElementById("avto").style.animationduration;
        }
